  <main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Mis demos</h1>
          <p class="lead text-body-secondary">
            This is a list of demos and toys I have worked on over the years of my career. 
            They are all HTML, CSS and Javascript, and should work on any device.
          </p>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
      <div class="container">

        <div id="demo-items" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" id="demo-template">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
                role="img" aria-label="{title}: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>{title}</title>
                <rect width="100%" height="100%" fill="#25595c" /><text x="50%" y="50%" fill="#1ce2ef" dy=".3em">{title}</text>
              </svg>
              <div class="card-body">
                <p class="card-text">{description}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="{url}" target="_blank" class="btn btn-sm btn-outline-secondary"><i class="bi bi-box-arrow-up-right"></i> Open</a>
                    <a href="{github}" target="_blank" class="btn btn-sm btn-outline-secondary"> <i class="bi bi-github"></i> Github repo</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </main>

      </p>
      <p class="mb-1">Copyright &copy; Noe Nieto - 2023</p>
    </div>
  </footer>

  <script>
  const template = document.getElementById("demo-template");
  template.parentElement.removeChild(template);
  var counter = 0;
  function createDemoItem(data) {
    data.forEach(element => {
      var newNode = template.cloneNode(true);
      newNode.id = "demo-" + counter;
      counter++;
      var str = newNode.innerHTML;
      newNode.innerHTML = str
        .replaceAll("{title}", element["title"])
        .replaceAll("{url}", element["url"])
        .replaceAll("{github}", element["github"])
        .replaceAll("{description}", element["description"])
      document.getElementById("demo-items").appendChild(newNode);
    });
  }

  async function loadDemos() {
    fetch("/demos/demos.json")
    .then(response => response.json())
    .then(data => createDemoItem(data));
  }

  loadDemos()
  </script>
